<!DOCTYPE html>
<head>
    <title>font change</title>
</head>
<html>
    <body>
        <h1 style="font-size:100px">font change</h1>
        <p>normal <b>bold</b></p>
        
        <p>normal <strong>important</strong></p>
        
        <p>normal <i>italic</i></p>
        
        <p>normal <em>emphasized</em></p>
        
        <p>normal <mark>mark</mark></p>
        
        <p>normal <ins>inserted</ins></p>
        
        <p>normal <del>deleted</del></p>

        <p>normal <sup>superscripted</sup></p>

        <p>normal <small>small</small></p>

        <p>normal <sub>subscripted</sub></p>
    </body>
</html>
